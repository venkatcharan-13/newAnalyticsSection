<h1>Income Tax</h1><br>
<h2>Alerts</h2>
<div id="alertsBox">

</div><br>
<h2>Status</h2>
<div class="container">
  <div class="row">
    <div class="form-check col-3">
      <input class="form-check-input" type="radio" style="background-color: green" checked>
      <label class="form-check-label" for="flexRadioDefault1"> Completed </label>
    </div>
    <div class="form-check col-3">
      <input class="form-check-input" type="radio" style="background-color: blue" checked>
      <label class="form-check-label" for="flexRadioDefault1"> Quality Check</label>
    </div>
    <div class="form-check col-3">
      <input class="form-check-input" type="radio" style="background-color: red" checked>
      <label class="form-check-label" for="flexRadioDefault1"> Client Action needed </label>
    </div>
    <div class="form-check col-3">
      <input class="form-check-input" type="radio" style="background-color: white" checked>
      <label class="form-check-label" for="flexRadioDefault1"> Pending </label>
    </div>
  </div>
</div><br>
<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Monthly TDS payment status
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body row" id="monthly_status">
        
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
        Quarterly TDS filling status
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
      <div class="accordion-body row" id="quarterly_status">
       
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
        Advance Tax payment status
      </button>
    </h2>
    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
      <div class="accordion-body">
        <p>Accordion 1 body</p>
      </div>
    </div>
  </div>
</div>

{% endblock body %}

{% block script %}
<script src="{% static 'js/inctax.js' %}"></script>
{% endblock script %}
