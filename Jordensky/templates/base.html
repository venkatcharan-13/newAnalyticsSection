{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="{% static 'js/jquery.table2excel.js' %}" type="text/javascript"></script>
  <title>{% block title %}{% endblock title %}</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex flex-row">
      <p class="h4 text-white">{% if user.is_authenticated %}{{ user.first_name }} {{ user.last_name }}{% endif %}</p>
    </div>
    <div class="float-end">
      <a class="h4 navbar-brand" href="/auth/logout/">Logout</a>
    </div>
  </nav>
  <div class="sidenav">
    <a href="/" class="{% block current1 %}{% endblock current1 %}">Home</a>
    <a href="/accounts" class="{% block current2 %}{% endblock current2 %}">Accounts</a>
    <a href="/analytics" class="{% block current3 %}{% endblock current3 %}">Analytics</a>
    <a href="/taxes" class="{% block current4 %}{% endblock current4 %}">Taxes</a>
    <a href="/help" class="{% block current5 %}{% endblock current5 %}">Help</a>
    <a href="/profile" class="{% block current6 %}{% endblock current6 %}">Profile</a>
  </div>
  <div class="main">
    {% block content %}{% endblock content %}
</body>

</html>
